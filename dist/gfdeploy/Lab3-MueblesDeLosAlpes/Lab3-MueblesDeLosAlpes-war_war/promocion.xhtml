<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Catálogo de muebles" />
    <ui:define name="body">

        <!-- Header de la página -->
        <ice:panelGroup>
            <h:form>
                <div align="right" style="padding-right: 10px;">
                    <ice:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.jsf"/>
                </div>
            </h:form>
        </ice:panelGroup>
        
             <h1>Promocion</h1>
        
        
        <ice:dataTable
                    id="data"
                    value="#{promocionBean.mueble}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    cellpadding="0"
                    resizable="true"
                    rows="5">

                    <ice:column>

                        <f:facet name="header">
                            Referencia
                        </f:facet>
                        <ice:outputText value="#{file.referencia}"/>
                    </ice:column>
                    <ice:column style="width:40px">
                        <f:facet name="header">
                            Imágen
                        </f:facet>
                        <ice:graphicImage url="./resources/img/pag/#{file.imagen}_small.png"/>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        <ice:outputText value="#{file.nombre}"/>
                    </ice:column>
                    <ice:column style="width:260px">
                        <f:facet name="header">
                            Descripción
                        </f:facet>
                        <ice:outputText value="#{file.descripcion}"/>
                    </ice:column>
                    <ice:column>
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                        <ice:outputText value="#{file.tipo}"/>
                    </ice:column>
                                     
                </ice:dataTable>
            
             <h:form>
                 <table>
                     <tr>
                         <td>
                             <h:outputLabel value="Fecha inicio:"></h:outputLabel>
                         </td>
                         <td>
                             <h:inputText id="dateInputStart" value="#{promocionBean.promocion.fechaInicio}"
                                label="Date" >
                                <f:convertDateTime pattern="dd-mm-yyyy" />
                             </h:inputText>
                         </td>
                     </tr>
                     <tr>
                          <td>
                             <h:outputLabel value="Fecha Fín:"></h:outputLabel>
                         </td>
                         <td>
                             <h:inputText id="dateInputEnd" value="#{promocionBean.promocion.fechaFin}"
                                label="Date" >
                                <f:convertDateTime pattern="dd-mm-yyyy" />
                             </h:inputText>
                         </td>
                         
                     </tr>
                     <tr>
                         <td colspan="2">
                             <ice:commandButton value="Crear promoción" action="#{promocionBean.registrarPromocion}" onclick="alert('Se ha creado una promocion');" />
                                                            
                         </td>
                     </tr>
                 </table>
             </h:form>
        
    </ui:define>


</ui:composition>
